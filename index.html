        <div class="container">
            <h1>Calcul <span>d'IMC</span></h1>

                    <div class="input-group">
                        <label for="height">Votre taille en centimetres</label>

                    </div>

                    <div class="input-group">
                        <label for="height">Votre poids en kg </label>

                </div>

                <button>Calculer un IMC</button>
            </form>
