<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI calculation</title>
</head>
<body>
     <section>
        <div class="container">
            <h1><span>BMI</span> Calculation</h1>
            <form>
                <div class="inputs-container">
                    <div class="input-group">
                        <label for="height">Your height in centimeters</label>
                        <input type="number" placeholder="height in centimeters" id="height" class="height-input">
                    </div>

                    <div class="input-group">
                        <label for="height">Your weight in kg</label>
                        <input type="number" placeholder="weight in kg" id="height" class="weight-input">
                    </div>
                </div>

                <button>Calculate BMI</button>
            </form>

            <div class="info">
                <p class="bmi-value">0</p>
                <p class="result">Waiting for the result...</p>
            </div>
        </div>
     </section>
    <script src="main.js"></script>
</body>
</html>
